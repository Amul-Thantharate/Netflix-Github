name: Build

on:
    push:
        branches:
            - feature


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Build Project with Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
            project: 'Tic-Tac-Toe'
            path: '.' 
            format: 'HTML'
            out: 'reports' # this is the default, no need to specify unless you wish to override it
            args: >
                --enableRetired
                --disableYarnAudit
                --disableNodeAudit
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
            name: Depcheck report
            path: ${{github.workspace}}/reports

      - name: Install trivy
        run: |
          #install trivy
          sudo apt-get install wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install trivy
            trivy --version
            trivy fs .

      - name: Docker build and push
        run: |
            docker build --build-arg TMDB_V3_API_KEY=38c15500cc643b6c5498eb118b36cb2f -t netflix-12 .
            docker tag netflix-12 amuldark/netflix-12:latest
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker push amuldark/netflix-12:latest  
        env:
            DOCKER_CLI_ACI: 1
